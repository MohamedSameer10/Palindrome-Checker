<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="move">
            <h1>Palindrome Checker</h1>

            <div class="input">
                <label for="user_input">Enter the Word</label>
                <input type="text" name="user_input" id="user_input" required>
            </div>

            <button type="submit" onclick="palindromeChecker()">Check</button>
            <h2 id="result"></h2>
        </div>
    </div>

    <script src="palindrome_checker.js"></script>
</body>
</html>
